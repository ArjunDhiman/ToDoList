<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDo's-List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Home</a>

                    </div>

<div id="errorMsg">
   
</div>

    <div class="container my-3">
        <form>
            <div class="mb-3">
                <label for="input" class="form-label">Enter Task Here</label>
                <input type="text" class="form-control" id="input" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Do not enter anything private here.</div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Add to List</button>
            <button type="submit" class="btn btn-primary mx-2" id="deleteList">Delete List</button>
        </form>

        <table class="table my-4" id="table" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">Sno.</th>
                    <th scope="col">Task</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
